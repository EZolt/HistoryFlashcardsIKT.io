<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="kokarda.ico" type="image/x-icon"> <title>1848-49 Szabadságharc</title>
    <link rel="stylesheet" href="flashcards.css">
</head>
<body>

    <header>
        <div class="Container">
            <div class="nav">
                <h1>Tanulókártyák</h1>

                <div>
                    <button onclick="showCreateCardBox()", class="header-button">Új Kártya</button>
                    <button <!--onclick="deletFlashcards()-->", id="right-button", class="header-button">Kártyák Törlése</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="create-box">
            <h2 style="text-align:center;color:white;">Kártyák Létrehozása</h2>

            <label for="question", style="color: white;">Kérdés</label>
            <textarea id="question"></textarea>

            <br>

            <label for="answer", style="color: white;">Válasz</label>
            <textarea id="answer"></textarea>

            <div>
                <button onclick="addFlashcard()", class="card-button">Mentés</button>
                <button onclick="hideCreateBox()", class="card-button">Bezárás</button>
            </div>
        </div>
        <div class="flashcards"></div>
    </div>

    <script src="flashcards.js"></script>
</body>
</html>
